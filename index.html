<!doctype HTML>
<head>
	<title>Chat</title>
	<!-- <meta http-equiv="refresh" content="7" > -->
	<link rel="stylesheet" type="text/css" href="./stuff/index.css">
</head>
<body>
	<div id="loader">
		 <div class="loaders"></div> 
	</div>
	<div id="upperScreen">
		<div>
			<h1 id="logo"> Chat</h1>
		</div>
		<div>
		<form method="POST">
		<button type="submit" id="connect" name="connect" value="connect">
		Connect to Random
		</button>
		<button type="submit" id="disconnect" name="disconnect" value="disconnect">Disconnect
		</button>
		<button type="submit" id="logout" name="logout" value="disconnect">
		Logout
		</button>
		</form>
		</div>
		<div style="width: 50%;">
		</div>
	</div>
	<div id="main-screen">
		<div id="chat-window">
			<h3>Chatbox</h3>
			<div id="messages">
			</div>
			<form method="POST">
				<div id="chat">
				<div id="message-box">
					<input type="text" name="message" placeholder="Enter the text" />
				</div>
				<div id="send-button">
						<button type="submit" id="send" name="Send" value="Send">
							Send
						</button>
				</div>
				</div>
			</form>
		</div>
	</div>
<script src="https://npmcdn.com/js-alert/dist/jsalert.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="./stuff/index.js"></script>
</body>
</html>
